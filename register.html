<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script type="module" defer src="register.js"></script>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            background: url('background.png') no-repeat;
            background-size: cover;
            align-items: center;
            min-height: 100vh;
            margin: 0;
        }

        .wrapper {
            max-width: 400px;
            width: 90%;
            background: #ffffff;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 20px;
            text-align: center;
            color: #333333;
        }

        .input-box {
            position: relative;
            margin-bottom: 20px;
        }

        .input-box input {
            width: 100%;
            padding: 12px 100px 10px 50px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 8px;
            transition: 0.3s ease;
        }

        .input-box input:focus {
            border-color: #b22222;
            outline: none;
            box-shadow: 0 0 5px #e94848;
        }

        .input-box i {
            position: absolute;
            top: 50%;
            left: 15px;
            transform: translateY(-50%);
            font-size: 18px;
            color: #888888;
        }

        #error-message {
            color: red;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: #b22222;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .btn:hover {
            background: #b22222;
        }

        .register-link {
            margin-top: 20px;
            text-align: center;
            font-size: 14px;
            color: #555555;
        }

        .register-link a {
            color: #b22222;
            text-decoration: none;
        }

        .register-link a:hover {
            text-decoration: underline;
        }

        .popup {
            position: fixed;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 1000;
            padding: 20px;
            background: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            display: none;
            animation: fadeIn 0.3s ease-out;
        }

        .popup.visible {
            display: block;
        }

        .popup-message-container {
            text-align: center;
        }

        .popup i {
            font-size: 30px;
            color: #ff0000;
        }

        .popup-success i {
            color: #28a745;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background: none;
            border: none;
            font-size: 16px;
            cursor: pointer;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translate(-50%, -60%);
            }

            to {
                opacity: 1;
                transform: translate(-50%, -50%);
            }
        }
    </style>
</head>

<body>
    <div class="wrapper">
        <form id="register-form">
            <h1>Create Account</h1>
            <div class="input-box">
                <input type="email" placeholder="Email@.com" id="email" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password*" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Confirm Password*" id="password2" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div id="error-message"></div>

            <button id="submit" type="submit" class="btn">Create Account</button>
            <div class="register-link">
                <p>Already have an account? <a href="login.html">Login Here</a></p>
            </div>
        </form>
    </div>

    <!-- Popup for Errors -->
    <div id="popup-error" class="popup">
        <div class="popup-message-container">
            <i class='bx bx-error-circle'></i>
            <button id="popup-close-error" class="close-button" type="button">&times;</button>
            <p id="popup-message-error"></p>
        </div>
    </div>

    <!-- Popup for Success -->
    <div id="popup-success" class="popup">
        <div class="popup-message-container">
            <i class='bx bx-check-circle'></i>
            <p id="popup-message-success"></p>
        </div>
        <button id="popup-close-success" class="close-button" type="button">&times;</button>
    </div>
</body>

</html>
